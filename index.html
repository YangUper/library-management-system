<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>图书管理系统</title>
    <link rel='stylesheet' href="index.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../form-serialize.js"></script>

    <div class="container">
        <div class="top">
            <span class="title">图书管理</span>
            <button class="addBtn" data-bs-toggle="modal" data-bs-target=".add-modal">+添加</button>
        </div>

        <table>
            <thead>
                <th>序号</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </thead>
            <tbody class="list">
            </tbody>
        </table>
    </div>

    <div class="modal add-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="width: 100%; text-align: center;">添加图书</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="addBookForm">
                        <div class="bookNameDiv">
                            <label for="bookname" class="formLabel">书名</label>
                            <input type="text" class="form-control" id="bookname" name="bookname" required>
                        </div>
                        <div class="authorDiv">
                            <label for="author" class="formLabel">作者</label>
                            <input type="text" class="form-control" id="author" name="author" required>
                        </div>
                        <div class="publisherDiv">
                            <label for="publisher" class="formLabel">出版社</label>
                            <input type="text" class="form-control" id="publisher" name="publisher" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary saveBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
